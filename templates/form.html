{% extends "index.html" %} {% block content %}
<div class="jumbotron">
    <h1>Collecting height</h1>
    <h3>Please fill the form to get the entire population statistics</h3>
    <div class="error_msg">{{text| safe}}</div>
    <form action="{{url_for('success')}}" method="POST">
            <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="email_name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Height</label>
                    <input min="50" max="300" name="size_name" type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter your heigth in cm">
                  </div>
                
                  <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
   
{% endblock %}
